<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
  <div class="container">
    <h1>To Do List!</h1>
    <section id="add_item">
      <h2>Add new Item</h2>
      <div class="card p-3 bg-light my-3">
        <div class="mb-3">
          <label for="item_name" class="form-label">Name: </label>
          <input type="text" class="form-control" id="item_name"
          placeholder="Enter item name" name="item_name"/>
        </div>
        <div class="mb-3">
          <label for="item_place" class="form-label">Place: </label>
          <input type="text" class="form-control" id="item_place"
          placeholder="Enter place to do the activity" 
          name="item_place"/>
        </div>
        <p id="message"></p>
        <button class="btn btn-primary" id="add_item_btn">
          Add Item</button>
      </div>
    </section>
    <section id="list_items">
      <div class="card p-3 bg-light my-3">
        <h2>My To do List</h2>
        <ul id="taskList">
          
        </ul>
      </div>
    </section>
  </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
