<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

  </head>
  <body>
    <header class="bg-dark text-light p-5 text-center">
        <h2>Employee Management System</h2>
    </header>
    <div class="container">
    <div class="py-3">
    <div class="row">
    <aside class="col-3">
            <!-- https://getbootstrap.com/docs/5.3/components/list-group/  - List group in Bootstrap-->
            <!-- link to fontawesome in slide page 74 script src -->
        <ul class="list-group">
            <li class="list-group-item bg-success text-light">Modules</li>
            <!-- # is dead link, no link yet -->
            <li class="list-group-item"><i class="fa-solid fa-house"></i> <a href="#">Home</a></li> 
            <li class="list-group-item"><i class="fa-solid fa-shop"></i> <a href="add-order.html">Product List</a></li>
            <li class="list-group-item"><i class="fa-solid fa-cart-shopping"></i><a href="chart.html"> Order List</a></li>
            <li class="list-group-item"><i class="fa-solid fa-users"></i><a href="#"> User List</a></li>
          </ul>
    </aside>
    <main class="col-9 card p-5">
        <h2 class="text-center">Add Product</h2>
<div class="mb-3">
    <label for="product-name" class="form-label">Product Name</label>
    <input type="text" class="form-control" id="product-name">
</div>
<div class="mb-3">
    <label for="product-description" class="form-label">Product Decription</label>
    <textarea  class="form-control" id="product-description"></textarea>
</div>
<div class="mb-3">
    <label for="product-category" class="form-label">Categories</label>
    <select class="form-select" id="product-category">
        <option value="Electronics">Electronics</option>
        <option value="Jewelery">Jewelery</option>
        <option value="Men's clothing">Men's clothing</option>
        <option value="Women's clothing">Women's clothing</option>
        <option value="Others">Others</option>
    </select>
</div>
<div class="mb-3">
    <label for="product-image" class="form-label">Product Image</label>
    <input type="file" class="form-control" id="product-image" accept="image/*">
</div>
<div class="mb-3">
    <label for="product-image" class="form-label">Promotion</label>
    <input class="form-check-input" type="radio" name="promo" id="promoOn" value="promoOn" checked>
    <label class="form-check-label" for="promoOn">
      Promo On
    </label>
    <input class="form-check-input" type="radio" name="promo" id="promoOff" value="promoOn">
    <label class="form-check-label" for="promoOff">
      Promo Off
    </label>
</div>

    </main>
</div>
</div>
</div>
<script src="https://kit.fontawesome.com/932c19caf6.js" crossorigin="anonymous"></script>

  </body>
</html>
