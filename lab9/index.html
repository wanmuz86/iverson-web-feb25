<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
    <h1>Hello, world!</h1>
    <div class="card p-5 bg-light">
        <h2>Add new employee</h2>
        <div class="mb-3">
            <label for="name" class="mb-1">Enter employee name</label>
            <input type="text" name="name" id="name" class="form-control"/>
        </div>
        <div class="mb-3">
            <label for="email" class="mb-1">Enter employee email</label>
            <input type="email" name="email" id="email" class="form-control">
        </div>
        <div class="mb-3">
            <label for="empId" class="mb-1">Enter employee id</label>
            <input type="text" name="empId" class="form-control" id="empId">
        </div>
        <div class="mb-3">
            <label for="department" class="mb-1">Enter department</label>
            <select name="department" id="department" class="form-select">
                <option value="0">Select Department</option>
                <option value="IT">IT</option>
                <option value="Marketing">Marketing</option>
                <option value="Sales">Sales</option>
                <option value="Admin">Admin</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="contact" class="mb-1">Enter contact Info</label>
            <input type="tel" name="contact" class="form-control" id="contact">
        </div>
        <div class="mb-3">
            <label for="dateemployed" class="mb-1">Enter date employed</label>
            <input type="date" name="dateemployed" class="form-control" id="dateemployed">
        </div>
        <button class="btn btn-primary" id="add_btn">Add Employee</button>
    </div>
</div>
<script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
