<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- navigation section -->
    <nav>
        <!-- left part of the navigation -->
        <div>
            MySite
        </div>
        <!-- right part of the navigation -->
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <!-- Header part with image banner, title, subtitle and button -->
    <!-- Hero image/hero banner -->
    <header>
        <img src="https://placehold.co/1000x600" alt="Big banner for the website"/>
        <h1>Welcome to my website</h1>
        <p>Your one stop destination for amazing web service.</p>
        <button>Learn More</button>
    </header>
    <section class="grid-container">
        <div class="grid-item">Feature 1</div>
        <div class="grid-item">Feature 2</div>
        <div class="grid-item">Feature 3</div>
        <div class="grid-item">Feature 4</div>
        <div class="grid-item">Feature 5</div>
        <div class="grid-item">Feature 6</div>
    </section>
    <footer>
        <p>&copy; 2025 MySite. All right reserved.</p>
    </footer>
    
</body>
</html>
